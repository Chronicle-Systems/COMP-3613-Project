<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCIT Scheduler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #080710;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #007bff;
      color: #000;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header a {
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      float: right;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .dashboard-item {
      background-color: rgba(255, 255, 255, 0.13);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dashboard-item:hover {
      transform: translateY(-5px);
    }

    .dashboard-item h3 {
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.2rem;
    }

    .calendar {
      background-color: rgba(255, 255, 255, 0.13);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 20px;
      margin-top: 20px;
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .calendar-cell {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      color: #fff;
    }

    .calendar-cell.active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>DCIT SCHEDULER</div>
      <a href="#">LOGOUT</a>
    </div>

    <div class="dashboard">
      <div class="dashboard-item">
        <h3>ADD COURSE</h3>
      </div>
      <div class="dashboard-item">
        <h3>VIEW COURSES</h3>
      </div>
      <div class="dashboard-item">
        <h3>ASSESSMENTS</h3>
      </div>
      <div class="dashboard-item">
        <h3>EXAMS</h3>
      </div>
    </div>

    <div class="calendar">
      <h2>MAY</h2>
      <div class="calendar-grid">
        <div class="calendar-cell">1</div>
        <div class="calendar-cell">2</div>
        <div class="calendar-cell">3</div>
        <div class="calendar-cell">4</div>
        <div class="calendar-cell">5</div>
        <div class="calendar-cell">6</div>
        <div class="calendar-cell">7</div>
        <div class="calendar-cell">8</div>
        <div class="calendar-cell">9</div>
        <div class="calendar-cell">10</div>
        <div class="calendar-cell">11</div>
        <div class="calendar-cell">12</div>
        <div class="calendar-cell">13</div>
        <div class="calendar-cell">14</div>
        <div class="calendar-cell active">15</div>
        <div class="calendar-cell">16</div>
        <div class="calendar-cell">17</div>
        <div class="calendar-cell">18</div>
        <div class="calendar-cell">19</div>
        <div class="calendar-cell">20</div>
        <div class="calendar-cell">21</div>
        <div class="calendar-cell">22</div>
        <div class="calendar-cell">23</div>
        <div class="calendar-cell">24</div>
        <div class="calendar-cell">25</div>
        <div class="calendar-cell">26</div>
        <div class="calendar-cell">27</div>
        <div class="calendar-cell">28</div>
        <div class="calendar-cell">29</div>
        <div class="calendar-cell">30</div>
        <div class="calendar-cell">31</div>
      </div>
    </div>
  </div>
</body>
</html>
