<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Sign Up Page</title>
		<!-- global css file -->
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="nav">DCIT SCHEDULER</div>
		<div class="login-container">
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
			    {% for message in messages %}
			      <div class="alert">{{ message }}</div>
			    {% endfor %}
			  {% endif %}
			{% endwith %}
			<form id="registrationForm" action="{{ url_for('auth_views.signup_action') }}" method="POST">
				<h1>Sign Up Here</h1>
				<div class="field_containers">
					<label for="firstName" class="input-label">First Name</label
					><br />
					<input type="text" id="firstName" name="firstName" required />
				</div>
				<div class="field_containers">
					<label for="lastName" class="input-label">Last Name</label
					><br />
					<input type="text" id="lastName" name="lastName" required />
				</div>
				<div class="field_containers">
					<label for="email" class="input-label">Email</label><br />
					<input type="email" id="email" name="email" required />
				</div>
				<div class="field_containers">
					<label for="password" class="input-label">Password</label><br />
					<input type="password" id="password" name="password" required />
				</div>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</body>
</html>
